<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Reading Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      width: 100%;
      padding: 10px;
      background-color: #4a4a4a;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .auth-section {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #file-input {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
    }
    #pdf-container {
      width: 80%;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: auto;
      position: relative;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
