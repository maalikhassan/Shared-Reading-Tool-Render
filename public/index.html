<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Reading Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      width: 100%;
      padding: 10px;
      background-color: #4a4a4a;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #file-input {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #pdf-container {
      width: 80%;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: auto;
      position: relative;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .nav-buttons {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .zoom-buttons {
      display: none; /* Hide zoom buttons by default */
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .zoom-button {
      padding: 10px 15px;
      width: auto;
      height: auto;
      border-radius: 5px;
      font-size: 13px;
    }
    #notes-section {
      width: 80%;
      margin: 10px 0;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #notes {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      resize: none;
    }
    #progress-bar {
      width: 80%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #progress {
      height: 100%;
      background-color: #76c7c0;
      width: 0;
    }
    #chat-container {
      width: 80%;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    .message.sent {
      background-color: #007bff;
      color: white;
      margin-left: 20%;
      text-align: right;
    }
    .message.received {
      background-color: #e9ecef;
      color: #333;
      margin-right: 20%;
      text-align: left;
    }
    .message-sender {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
      opacity: 0.8;
    }
    .message-time {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.7;
    }
    #chat-input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: none;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #send-button:hover {
      background-color: #218838;
    }
    #device-info {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
      text-align: center;
    }
    footer {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      #pdf-container {
        width: 100%;
        height: 70vh;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      #notes-section {
        width: 100%;
      }
      .zoom-buttons {
        display: flex; /* Show zoom buttons on mobile */
        flex-direction: column;
        position: absolute;
        left: 10px;
        top: 10px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
  </script>
</head>
<body>
  <header>Shared Reading Tool</header>
  <input type="file" id="file-input" accept="application/pdf">
  <div id="pdf-container">
    <div id="cursor-layer"></div>
  </div>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>
  <div class="nav-buttons">
    <button id="prev-page">‚Üê Previous</button>
    <button id="next-page">Next ‚Üí</button>
    <button id="ready-button">Ready</button>
    <button id="zoom-in" class="zoom-button" title="Zoom In (+)">üîç+</button>
    <button id="zoom-out" class="zoom-button" title="Zoom Out (-)">üîç‚àí</button>
  </div>
  <div id="notes-section">
    <textarea id="notes" placeholder="Share your notes here..."></textarea>
  </div>
  <div id="device-info"></div>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message and press Enter...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <footer>Made by Maalik</footer>
  <script src="app.js"></script>
  <script>
    // Zoom functionality - works on all devices
    const zoomInButton = document.getElementById('zoom-in');
    const zoomOutButton = document.getElementById('zoom-out');

    zoomInButton.addEventListener('click', () => {
      scale = Math.min(scale + 0.2, 3);
      if (pdfDoc) {
        renderPage(pageNum, scale);
      }
    });

    zoomOutButton.addEventListener('click', () => {
      scale = Math.max(scale - 0.2, 0.5);
      if (pdfDoc) {
        renderPage(pageNum, scale);
      }
    });

    // Keyboard zoom shortcuts
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey || event.metaKey) {
        if (event.key === '+' || event.key === '=') {
          event.preventDefault();
          scale = Math.min(scale + 0.2, 3);
          if (pdfDoc) {
            renderPage(pageNum, scale);
          }
        } else if (event.key === '-') {
          event.preventDefault();
          scale = Math.max(scale - 0.2, 0.5);
          if (pdfDoc) {
            renderPage(pageNum, scale);
          }
        }
      }
    });
  </script>
</body>
</html>
