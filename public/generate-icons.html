
<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Background
      ctx.fillStyle = '#667eea';
      ctx.fillRect(0, 0, size, size);
      
      // Book shape
      const margin = size * 0.2;
      const bookWidth = size * 0.6;
      const bookHeight = size * 0.65;
      const x = margin;
      const y = margin;
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.roundRect(x, y, bookWidth, bookHeight, size * 0.02);
      ctx.fill();
      
      // Center line (spine)
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = size * 0.01;
      ctx.beginPath();
      ctx.moveTo(size / 2, y);
      ctx.lineTo(size / 2, y + bookHeight);
      ctx.stroke();
      
      // Lines on left page
      ctx.strokeStyle = '#667eea';
      ctx.globalAlpha = 0.6;
      ctx.lineWidth = size * 0.007;
      const lineStart = x + size * 0.08;
      const lineEnd = size / 2 - size * 0.05;
      const lineY1 = y + size * 0.15;
      const lineY2 = y + size * 0.25;
      const lineY3 = y + size * 0.35;
      
      ctx.beginPath();
      ctx.moveTo(lineStart, lineY1);
      ctx.lineTo(lineEnd, lineY1);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(lineStart, lineY2);
      ctx.lineTo(lineEnd, lineY2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(lineStart, lineY3);
      ctx.lineTo(lineEnd, lineY3);
      ctx.stroke();
      
      // Lines on right page
      const lineStart2 = size / 2 + size * 0.05;
      const lineEnd2 = x + bookWidth - size * 0.08;
      
      ctx.beginPath();
      ctx.moveTo(lineStart2, lineY1);
      ctx.lineTo(lineEnd2, lineY1);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(lineStart2, lineY2);
      ctx.lineTo(lineEnd2, lineY2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(lineStart2, lineY3);
      ctx.lineTo(lineEnd2, lineY3);
      ctx.stroke();
    }
    
    // Draw both icons
    const canvas192 = document.getElementById('canvas192');
    const canvas512 = document.getElementById('canvas512');
    
    drawIcon(canvas192);
    drawIcon(canvas512);
    
    // Convert to PNG and download
    setTimeout(() => {
      canvas192.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-192.png';
        a.click();
      });
      
      setTimeout(() => {
        canvas512.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'icon-512.png';
          a.click();
        });
      }, 500);
    }, 100);
  </script>
</body>
</html>
